name: CI

on:
  push:
    branches:
      - main  # หรือสาขาที่คุณต้องการ
  pull_request:
    branches:
      - main  # หรือสาขาที่คุณต้องการ

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # ระบุเวอร์ชัน Node.js ที่ต้องการ

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
